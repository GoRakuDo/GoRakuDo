name: Deploy to GitHub Pages

on:
  # Jalankan workflow ini setiap kali ada push ke branch `main`
  push:
    branches: [ main ]
  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions di GitHub
  workflow_dispatch:

# Izinkan GitHub Action untuk melakukan deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
           node-version: 22 # Sesuaikan dengan versi Node.js Anda
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1.15.3
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@209310690643673088>"
          title: "Build"
          description: |
              Build to GitHub Pages.
              Triggered by: `${{ github.event_name }}` On Branch: `${{ github.ref_name }}`.
          color: 0x2fa64d
          url: "https://github.com/sarisia/actions-status-discord"
          username: GitHub Actions Deployer

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1.15.3
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: "Hey <@209310690643673088>"
          title: "Deploy"
          description: |
              Deploy to GitHub Pages.
              Triggered by: `${{ github.event_name }}` On Branch: `${{ github.ref_name }}`.
          color: 0x2fa64d
          url: "https://github.com/sarisia/actions-status-discord"
          username: GitHub Actions Builder