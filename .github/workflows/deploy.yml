name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch's name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Rebuild native dependencies for Linux
        run: |
          npm rebuild
          npm install @rollup/rollup-linux-x64-gnu --platform=linux --arch=x64
          npm install --force lightningcss @tailwindcss/oxide
      - name: Build the site
        run: npm run build
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true
          BUILD_ENVIRONMENT: github-actions
          ENABLE_AI_PROCESSING: false
          SITE_URL: https://gorakudo.org
          SITE_TITLE: GoRakuDo - Komunitas Immersion Bahasa Jepang
          SITE_DESCRIPTION: Komunitas immersion bahasa Jepang terbesar Indonesia
          PUBLIC_CLOUDINARY_CLOUD_NAME: ${{ secrets.PUBLIC_CLOUDINARY_CLOUD_NAME }}
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
      - name: Notify build status to Discord
        uses: sarisia/actions-status-discord@v1.15.3
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          content: 'Hey <@209310690643673088>'
          title: 'Build Status'
          description: |
            ビルドが完了しました。
            ステータス: `${{ job.status }}`
            ブランチ: `${{ github.ref_name }}`
            コミット: `${{ github.event.head_commit.message }}`
          color: ${{ job.status == 'success' && 0x00ff00 || 0xff0000 }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          username: GitHub Actions - Build Reporter

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Discord notification after deployment
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Discord notification
        uses: sarisia/actions-status-discord@v1.15.3
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ needs.deploy.result }}
          content: 'Hey <@209310690643673088>'
          title: 'デプロイメント完了'
          description: |
            GitHub Pagesへのデプロイが完了しました。
            ステータス: `${{ needs.deploy.result }}`
            ブランチ: `${{ github.ref_name }}`
            コミット: `${{ github.event.head_commit.message }}`
            URL: https://gorakudo.org
          color: ${{ needs.deploy.result == 'success' && 0x00ff00 || 0xff0000 }}
          url: https://gorakudo.org
          username: GitHub Actions - Deploy Reporter
